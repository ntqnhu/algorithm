<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuật toán tiến hóa</title>
    <link rel="stylesheet" href="./css/app.css" type="text/css">
    <link rel="stylesheet" href="./css/select.css" type="text/css">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
</head>

<body>
    <div>
        <h1 style="text-align: center;">Giải thuật di truyền (Genetic Algorithm - GA)</h1>
        <div class="p-item p-30 b-double w-100 h-300 mt-100">
            <div id="bt2" class="block">
                <h3>Bài toán: Lấy các đồ vật sao cho tổng giá trị của chúng là lớn nhất và tổng khối lượng của chúng
                    không vượt quá sức chứa của cái túi</h3>

                <div class="p-parent">
                    <div class="w-30">
                        <label for="exampleFormControlFile1">Số lượng đồ vật</label>
                        <input class="form-control" type="number" placeholder="" id="countItem" value="5">
                    </div>
                    <div class="w-30">
                        <label for="exampleFormControlFile1">Giá trị cao nhất</label>
                        <input class="form-control" type="number" placeholder="" id="maxValue" value="20">
                    </div>
                    <div class="w-30">
                        <label for="exampleFormControlFile1">Sức chứa của túi</label>
                        <input class="form-control" type="number" placeholder="" id="knapsackValue" value="50">
                    </div>
                    <div class="w-15"> </div>
                </div>
                <div class="p-parent pt-20">
                    <div class="w-30">
                        <label class="container">Tạo ngẫu nhiên
                            <input type="radio" checked="checked" name="sortType" value="type_random">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Tạo có điều kiện
                            <input type="radio" name="sortType" value="type_choose">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="w-30">
                        <label for="exampleFormControlFile1">Cá thể ban đầu</label>
                        <input class="form-control" type="number" placeholder="" id="beginN" value="5">
                    </div>
                    <div class="w-30">
                        <label for="exampleFormControlFile1">Số lượng thế hệ</label>
                        <input class="form-control" type="number" placeholder="" id="newN" value="3">
                    </div>
                    <div class="w-15">
                        <button onclick="onSubmitBT2()" class="btn_colorF " id="n1"> Thực hiện</button>
                    </div>

                </div>
                <div id="msg-error">

                </div>
                <h3 class="pt-20">Danh sách đồ vật</h3>
                <div id="list-item">
                </div>
                <div id="process">
                </div>
                <div id="result">

                </div>

            </div>

        </div>
    </div>
</body>

</html>
